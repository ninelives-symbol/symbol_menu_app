
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=IBM+Plex+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Register Venue</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="registration-box">
        <h1 class="box-title">Venue Registration</h1>
        <form id="venue-form">
            <label for="venue-name">Venue Name:</label>
            <input type="text" id="venue-name" name="venue-name" required><br><br>
            
            <label for="cuisine-type">Cuisine Type:</label>
            <input type="text" id="cuisine-type" name="cuisine-type" required><br><br>
            
            <label for="description">Restaurant Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required><br><br>

            <label for="symbol-address">Symbol Address:</label>
            <input type="text" id="symbol-address" name="symbol-address" required><br><br>

            <label for="pub-key">Public Key:</label>
            <input type="text" id="pub-key" name="pub-key" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>

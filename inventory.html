<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=IBM+Plex+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="inventory-box">
        <h1 class="box-title">Inventory Management</h1>
        
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
        
        <button id="add-new-row" class="new-row-btn">Add Row</button>
        <div id="content"></div>
        <div class="center-container">
            <button id="save-inventory" class="save-btn">Save Changes</button>
        </div>
    <script type="module" src="inventory.js"></script>
</body>
</html>
